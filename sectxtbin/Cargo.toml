[package]
name = "sectxt"
version = "0.0.11"
authors = ["eikendev"]
edition = "2021"
description = "A tool for working with security.txt files"
homepage = "https://github.com/eikendev/sectxt"
repository = "https://github.com/eikendev/sectxt.git"
readme = "README.md"
license = "ISC"

[dependencies]
sectxtlib = { path = "../sectxtlib", version = "0.0.11" }
anyhow = ">=1.0"
argh = ">=0.1"
env_logger = ">=0.10"
futures = ">=0.3"
human-panic = ">=1.1"
lazy_static = ">=1.4"
reqwest = ">=0.11"

[dependencies.tokio]
version = "1"
features = ["rt-multi-thread", "macros"]
