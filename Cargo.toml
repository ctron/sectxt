[package]
name = "sectxt"
version = "0.0.6"
authors = ["eikendev"]
edition = "2018"
description = "A tool for working with security.txt files"
homepage = "https://github.com/eikendev/sectxt"
repository = "https://github.com/eikendev/sectxt.git"
readme = "README.md"
license = "ISC"

[dependencies]
chrono = ">=0.4.10"
futures = ">=0.3.5"
iref = ">=1.1"
nom = ">=5.1.2"
oxilangtag = ">=0.1.0"
reqwest = ">=0.10.6"
thiserror = ">=1.0"

[dependencies.clap]
version = ">=2.31"
features = ["yaml"]

[dependencies.tokio]
version = ">=0.2"
features = ["macros"]
